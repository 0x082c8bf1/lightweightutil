<!DOCTYPE html>
<html>
	<head>
		<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
		<meta content="utf-8" http-equiv="encoding">
		<meta name="viewport" content="initial-scale=1">

		<title>Lightweight Utility</title>
		<link rel="icon" href="favicon.svg"/>

		<link rel="stylesheet" type="text/css" href="modules/dashboard.css"/>
		<span id="moduleStyles" style="display: none"></span>

		<script src="includes/common.js" type="text/javascript"></script>
		<script src="modules/dashboard.js" type="text/javascript"></script>
		<script src="modules/todo.js" type="text/javascript"></script>
		<script src="modules/multitimer.js" type="text/javascript"></script>
		<script src="modules/progressBar.js" type="text/javascript"></script>
		<script src="modules/codeEditor.js" type="text/javascript"></script>
		<script src="modules/textbox.js" type="text/javascript"></script>
		<script src="modules/keyCode.js" type="text/javascript"></script>
	</head>
	<body>
		<noscript>JavaScript is required to load the page, enable it to use this website. Everything is done locally.</noscript>
		<!-- instances -->
		<div id="layout">
		</div>

		<!-- settings -->
		<div id="settingsPane" hidden>
			<div id="settings"></div>
			<input type="button" value="Save" id="saveSettings" autocomplete="off"/>
		</div>

		<!-- documentation -->
		<div id="documentationPane" hidden>
			<ol id="docIndex"></ol>
			<div id="docs"></div>
		</div>

		<!-- footer -->
		<footer>
			<span id="footerText">LightweightUtil is a collection of open source lightweight utility applications, with no external dependencies, no ads, and minimal assets which stores all data locally.</span>
			<br/>
			<span class="grid">
				<span class="grid-column">
					<div>Information</div>
					<ul class="footerList">
						<li>
							<input id="settingsToggle" type="button" value="Toggle settings" autocomplete="off"/>
						</li>
						<li>
							<input id="documentationToggle" type="button" value="Toggle documentation" autocomplete="off"/>
						</li>
						<li>
							<a href="https://github.com/0x082c8bf1/lightweightutil" target="_blank">[Source code]</a>
						</li>
					</ul>
				</span>
				<span class="grid-column">
					<div>Utility</div>
					<ul class="footerList">
						<li>
							<select id="layoutDropdown">
								<option value="default">User defined</option>
							</select>
						</li>
						<li>
							<input type="button" id="export" value="Export" autocomplete="off"/>
						</li>
						<li>
							<label for="importFile" class="fileUpload button">Load file</label>
							<input type="file" class="file" id="importFile" accept=".json" hidden autocomplete="off"/>
						</li>
					</ul>
				</span>
				<span class="grid-column">
					<div>Support</div>
					<ul class="footerList">
						<li>
							<a href="https://github.com/0x082c8bf1/lightweightutil/issues" target="_blank">[Submit issue]</a>
						</li>
					</ul>
				</span>
			</span>
		</footer>
	</body>
</html>
