<!DOCTYPE html>
<html>
	<head>
		<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
		<meta content="utf-8" http-equiv="encoding">
		<meta name="viewport" content="initial-scale=1">

		<title>Lightweight Utility</title>
		<link rel="icon" type="png" href="favicon.png">

		<link rel="stylesheet" type="text/css" href="dashboard.css"/>
		<link rel="stylesheet" type="text/css" href="multitimer.css"/>
		<link rel="stylesheet" type="text/css" href="progressBar.css"/>
		<script>var version = "1.0.0";</script>
		<script src="common.js" type="text/javascript"></script>
		<script src="dashboard.js" type="text/javascript"></script>
		<script src="multitimer.js" type="text/javascript"></script>
		<script src="textbox.js" type="text/javascript"></script>
		<script src="codeEditor.js" type="text/javascript"></script>
		<script src="keyCodeReader.js" type="text/javascript"></script>
		<script src="progressBar.js" type="text/javascript"></script>
	</head>
	<body>
		<noscript>JavaScript is required to create the modules, enable it to use this website. Everything is done locally.</noscript>
		<!-- modules -->
		<div id="layout">
		</div>

		<!-- settings -->
		<div id="settingsPane" hidden>
			<div id="settings"></div>
			<input type="button" value="Save" id="saveSettings">
		</div>

		<!-- documentation -->
		<div id="documentationPane" hidden>
			<ol id="docIndex"></ol>
			<div id="docs"></div>
		</div>

		<!-- footer -->
		<footer>
			<span id="footerText">LightweightUtil is a collection of open source lightweight utility applications, with no external dependencies, no ads, and minimal assets which stores all data locally.</span>
			<br/>
			<span class="grid">
				<span class="grid-column">
					<div>Information</div>
					<ul class="footerList">
						<li>
							<input id="settingsToggle" type="button" value="Toggle settings">
						</li>
						<li>
							<input id="documentationToggle" type="button" value="Toggle documentation">
						</li>
						<li>
							<a href="https://github.com/0x082c8bf1/lightweightutil" target="_blank">[Source code]</a>
						</li>
					</ul>
				</span>
				<span class="grid-column">
					<div>Utility</div>
					<ul class="footerList">
						<li>
							<input type="button" id="reloadLayout" value="Reload layout">
						</li>
						<li>
							<input type="button" id="export" value="Export">
						</li>
						<li>
							<input type="button" id="import" value="Import"/>
							<label for="importFile" class="fileUpload button">Browse...</label>
							<span id="fileSelectDisplay">No file selected.</span>
							<input type="file" class="file" id="importFile" accept=".json" hidden/>
						</li>
					</ul>
				</span>
			</span>
		</footer>
	</body>
</html>
